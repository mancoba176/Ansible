---
-  name: Power broker
   hosts: 192.168.8.110
   tasks:
     -  name: install
        yum:
          name:
              - realmd
              - sssd
              - oddjob
              - oddjob-mkhomedir
              - adcli
              - samba-common
              - samba-common-tools
              - krb5-workstation
              - authselect-compat
          state: latest


     -  name: Join real
        shell: echo Blackninja@123456 | realm join test.local -U Administrator
        register: output
        ignore_errors: true

     -  name: echo
        debug:
           msg: "{{output}}"

     -  name: enable services
        shell: authselect select sssd
        shell: authselect select sssd with-mkhomedir
        shell: systemctl enable --now oddjobd.service
        shell: systemctl restart sssd
        shell: realm permit sanele@test.local
