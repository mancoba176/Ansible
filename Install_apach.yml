---
- name: This sets up an httpd webserver
  hosts: all
  become: true
  become_method: sudo
  tasks:
  - name: Install apache packages 
    yum:
      name: httpd
      state: present
    register: apache_status
    
  - name: Show Apache Details
    debug:
     msg: "{{ apache_status }}" 

  - name: ensure httpd is running
    service:
      name: httpd 
      state: started
    register: running_status
    
  - name: Overall Details
    debug:
     msg: "{{ running_status }}"  
